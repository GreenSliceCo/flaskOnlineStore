{% extends 'base.html' %}

{% block title %}
Create post
{% endblock %}



{% block body %}
<div class="container">
    <h1>Create post</h1>

    <form method="post">
        <input type="text" name="title" id="title" class="form-control mt-3" placeholder="Title">
        <textarea name="description" id="description" class="form-control mt-3" placeholder="Description"></textarea>
        <input type="submit" class="btn btn-success mt-3" value="Submit">
    </form>
</div>

{% endblock %}
